<app-page-header>Инструменты</app-page-header>

<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <div>
        <div class="h5">Health check</div>
        <app-health-check-table
          [items]="healthCheckItems"
        ></app-health-check-table>
      </div>

      <div class="mt-5">
        <div class="mb-3 h5">Authorization token</div>
        <code class="small">{{ authorizationToken }}</code>
      </div>
    </div>
  </div>
</div>
