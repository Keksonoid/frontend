<app-page-header>Результат опроса о пользе</app-page-header>

<div class="container my-5">
  <div class="card">
    <div class="card-body" *ngIf="data != null">
      <div class="">

        <div class="mb-3">
          <span class="me-2">Кол-во анкет:</span>
          <span>{{ data.countOfRecords }}</span>
        </div>

        <div *ngIf="progressBarForUsefullness" class="mb-5">
          <div class="mb-3 h4">Полезность статистики</div>
          <div class="progress" (click)="toggleCountAndPercent()">
            <div
              *ngFor="let item of progressBarForUsefullness"
              class="progress-bar progress-bar-striped {{ item.color }}"
              role="progressbar"
              [attr.aria-label]="item.label"
              [ngStyle]="{ width: item.width + '%' }"
              [attr.aria-label]="item.value"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <strong
                title="{{ item.label }} - {{ item.value }}"
                class="{{ item.textColor }}"
                >{{ item.value }}</strong
              >
            </div>
          </div>
          <div class="mt-2">
            <span
              *ngFor="let item of usefullnesLegendItems"
              class="ms-2 badge rounded-pill {{ item.cssBackground }} {{ item.cssText }}">{{ item.label }}</span>
          </div>
        </div>

        <div *ngIf="progressBarForExpectation" class="">
          <div class="mb-3 h4">Ожидания респондентов от статистики</div>
          <div class="progress" (click)="toggleCountAndPercent()">
            <div
              *ngFor="let item of progressBarForExpectation"
              class="progress-bar progress-bar-striped {{ item.color }}"
              role="progressbar"
              [attr.aria-label]="item.label"
              [ngStyle]="{ width: item.width + '%' }"
              [attr.aria-label]="item.value"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <strong
                title="{{ item.label }} - {{ item.value }}"
                class="{{ item.textColor }}"
                >{{ item.value }}</strong
              >
            </div>
          </div>
          <div class="mt-2">
            <span
              *ngFor="let item of expectationLegendItems"
              class="ms-2 px-3 badge rounded-pill {{ item.cssBackground }} {{ item.cssText }}">{{ item.label }}</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
