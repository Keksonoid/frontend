<app-page-header>Анкеты в статистике</app-page-header>

<div class="container my-5" *ngIf="salaries; else dataLoading">
  <div class="card">
    <div class="card-body">
      <app-salaries-admin-paginated-table
        [source]="source"
        [salaries]="salaries"
        [filter]="filter"
        [showApproveButton]="false"
        [showExcludeButton]="true"
        (loadDataRequested)="loadData($event)"
        (deleteRequested)="deleteSalary($event)"
        (excludeRequested)="excludeSalary($event)"
      ></app-salaries-admin-paginated-table>
    </div>
  </div>
</div>

<ng-template #dataLoading>
  <div class="container mt-5">
    <app-data-loader></app-data-loader>
  </div>
</ng-template>
