<div class="">
  <div class="h5 mb-3">{{ title }}</div>

  <div class="row">
    <div class="" *ngIf="canvasId">
      <div id="canvas-container">
        <canvas [attr.id]="canvasId">{{ chartDataLocal }}</canvas>
      </div>
    </div>
    <div class="small text-muted fst-italic">
      Для графика использованы 90% анкет. Первые 5% и последние 5% не
      учитываются.
    </div>
  </div>
</div>
